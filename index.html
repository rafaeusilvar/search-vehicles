<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
  <title>Pesquisa Carro</title>
</head>
<body>
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h5 class="text-white h4">Rafael Silva</h5>
      <a id="git" target="_blank" href="https://github.com/rafaeusilvar">GitHub</a>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.ford.com.br/content/ford/br/pt_br/mustang-mach-1-content/2021/billboard-carousels/overview-header/_jcr_content/par/billboard_1936117113/imageComponent/image.imgs.full.high.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.ford.com.br/content/ford/br/pt_br/mustang-mach-1-content/2021/billboard-carousels/overview-header/_jcr_content/par/billboard_1352439891/imageComponent/image.imgs.full.high.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.ford.com.br/content/ford/br/pt_br/mustang-mach-1-content/2021/billboard-carousels/overview-header/_jcr_content/par/billboard_502330515/imageComponent/image.imgs.full.high.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
  <div class="logos">
    <img class="logo" src="Img/chevrolet-1.svg" alt="logo-chevrolet">
    <img class="logo" src="Img/fiat-2.svg" alt="logo-fiat">
    <img class="logo" src="Img/ford-7.svg" alt="logo-ford">
    <img class="logo" src="Img/volkswagen-1.svg" alt="logo-volkswagen" style="width: 3rem;">
  </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <h1>Pesquisa Automóvel</h1>
  <h5>Modelos disponíveis para pesquisa: <br> Camaro, Cruze, Onix, Mobi, Polo, Toro, Mustang, Tiguan</h5>
      <form class="d-flex">
        <input class="form-control me-2" type="text" id="input-search" placeholder="Pesquisar veículo" aria-label="Search">
        <input class="btn btn-outline-success" id="send" type="button" value="confirmar"></input>
      </form>
      <div id="title"></div>
      <div id="imgCar"></div>
      <div id="infoCar"></div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
